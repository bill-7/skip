<div>
  <mat-grid-list cdkDropListGroup class="m1" cols="10" rowHeight="32vh">
    <mat-grid-tile [colspan]="5" [rowspan]="1">
      <app-card cdkDrag *ngFor="let c of opponent?.hand" [n]="c"></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-card cdkDrag [n]="opponent?.stock?.at(-1) || 14"></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <app-card cdkDrag *ngFor="let c of [14,14,14,14]" [n]="c"></app-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <span>{{room?.state | json}}</span>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <app-card *ngFor="let c of [14,14,14,14]" [n]="c"></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <app-card (click)="draw()" [n]="13"></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>

    <mat-grid-tile cdkDropList [colspan]="4" [rowspan]="1">
      <app-card cdkDrag *ngFor="let c of [14,14,14,14]" [n]="c"></app-card>
    </mat-grid-tile>
    <mat-grid-tile cdkDropList [colspan]="1" [rowspan]="1">
      <app-card cdkDrag [n]="player.stock?.at(-1) || 14"></app-card>
    </mat-grid-tile>
    <mat-grid-tile cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event, 'player.hand')"
      [colspan]="5" [rowspan]="1">
      <app-card cdkDrag *ngFor="let c of player.hand" [n]="c"></app-card>
    </mat-grid-tile>
  </mat-grid-list>



  <div *ngFor="let message of messages">
    <span>{{ message }}</span>
  </div>
</div>
